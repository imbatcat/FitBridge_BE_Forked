services:
  chatbot-fitbridge:
    image: rutkre/fitbridge-chatbotv2:latest
    restart: unless-stopped
    expose:
      - "7999"
    # environment:
    # - PORT=7999
    # Database Connections (Assuming 'postgres' host is accessible via the 'postgres' network)
    # - CHECKPOINTER_DB_URI=postgresql://postgres:postgres@postgres:5432/checkpoints
    # - POSTGRES_DB_URI=postgresql://postgres:postgres@postgres:5432/fitbridge
    # Neo4j Connection (Connects to the neo4j service defined below)
    # - NEO4J_URI=bolt://neo4j:7687
    # - NEO4J_USERNAME=neo4j
    # - NEO4J_PASSWORD=password
    # API Keys
    # - OPENAI_API_KEY=${OPENAI_API_KEY}
    # - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
    # - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    # - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    # LangSmith Tracing
    # - LANGSMITH_TRACING=${LANGSMITH_TRACING:-true}
    # - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-fitbridge-dev}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chatbot-fitbridge.rule=Host(`chatbot-fitbridge.${DOMAIN_NAME}`)"
      - "traefik.http.routers.chatbot-fitbridge.entrypoints=websecure"
      - "traefik.http.routers.chatbot-fitbridge.tls=true"
      - "traefik.http.routers.chatbot-fitbridge.tls.certresolver=myresolver"
      - "traefik.http.routers.chatbot-fitbridge.priority=50"
      # Updated port to 8000 for the v3 agent
      - "traefik.http.services.chatbot-fitbridge.loadbalancer.server.port=7999"
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - ${STACKS_VOLUME_PATH}/fitbridge/chatbot.env:/app/.env
    logging:
      driver: loki
      options:
        loki-url: "http://127.0.0.1:3100/loki/api/v1/push"
        loki-retries: "2"
        loki-max-backoff: "900ms"
        loki-timeout: "1s"
        keep-file: "true"
    networks:
      - proxy
      - postgres # Needs access to postgres network for DB
    depends_on:
      neo4j:
        condition: service_healthy
      # Postgres is external/network dependency, so strictly speaking 'depends_on' might not work
      # if the service isn't in this compose file. Removing explicit depends_on for postgres
      # if it's external, or keeping it if the user expects it to be part of the stack somehow.
      # Based on file structure, postgres is external.

  neo4j:
    image: neo4j:latest
    container_name: fitbridge-neo4j
    expose:
      - "7474"
      - "7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      # - NEO4J_dbms_ssl_policy_bolt_enabled=true
      # - NEO4J_dbms_ssl_policy_bolt_base__directory=/ssl
      # - NEO4J_dbms_connector_bolt_tls__level=REQUIRED
    volumes:
      - neo4j-data:/data
      - neo4j-conf:/conf
      - neo4j-plugins:/plugins
      - neo4j-import:/import
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Neo4j HTTP (Browser interface with WebSocket support)
      - "traefik.http.routers.neo4j.service=neo4j"
      - "traefik.http.routers.neo4j.rule=Host(`neo4j.${DOMAIN_NAME}`)"
      - "traefik.http.routers.neo4j.entrypoints=websecure"
      - "traefik.http.routers.neo4j.tls=true"
      - "traefik.http.routers.neo4j.tls.certresolver=myresolver"
      - "traefik.http.routers.neo4j.middlewares=chain-api-with-websocket@file"
      - "traefik.http.services.neo4j.loadbalancer.server.port=7474"

      # Neo4j Bolt (TCP without TLS)
      - "traefik.tcp.routers.neo4j-bolt.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.neo4j-bolt.entrypoints=bolt"
      - "traefik.tcp.services.neo4j-bolt.loadbalancer.server.port=7687"
    networks:
      - proxy # If neo4j needs to be accessed by other services or exposed

  api-fitbridge:
    image: rutkre/fitbridge-be:latest
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8003
      - ConnectionStrings__FitbridgeDb=Host=postgres;Port=5432;Database=FitBridge;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Trust Server Certificate=true
    expose:
      - "8003"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-fitbridge.rule=Host(`api-fitbridge.${DOMAIN_NAME}`)"
      - "traefik.http.routers.api-fitbridge.entrypoints=websecure"
      - "traefik.http.routers.api-fitbridge.tls=true"
      - "traefik.http.routers.api-fitbridge.tls.certresolver=myresolver"
      - "traefik.http.routers.api-fitbridge.priority=50"
      - "traefik.http.routers.api-fitbridge.middlewares=chain-api-with-websocket@file"
      - "traefik.http.services.api-fitbridge.loadbalancer.server.port=8003"
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - ${STACKS_VOLUME_PATH}/fitbridge/appsettings.json:/app/appsettings.json
      - ${STACKS_VOLUME_PATH}/fitbridge/fitbridge-firebase-admin-sdk.json:/app/fitbridge-firebase-admin-sdk.json
      - ${STACKS_VOLUME_PATH}/fitbridge/push_noti_cert.p8:/app/push_noti_cert.p8
    deploy:
      mode: replicated
      replicas: 3
    logging:
      driver: loki
      options:
        loki-url: "http://127.0.0.1:3100/loki/api/v1/push"
        loki-retries: "2"
        loki-max-backoff: "900ms"
        loki-timeout: "1s"
        keep-file: "true"
    depends_on:
      - chatbot-fitbridge
    networks:
      - postgres
      - proxy
      - redis

networks:
  postgres:
    external: true
  proxy:
    external: true
  redis:
    external: true

volumes:
  neo4j-data:
  neo4j-conf:
  neo4j-plugins:
  neo4j-import:
